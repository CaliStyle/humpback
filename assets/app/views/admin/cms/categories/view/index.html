<!--admin/cms/categories/view/index.ejs-->

<div class="grid-block">
	<div class="grid-block medium-8 large-9">
		
		<div class="loader" ng-class="{'done' : !category.busy}">
			<h3>Loading...</h3>
		</div>

		<div class="grid-content">
			<h2>Category: {{ thiscategory.name }}</h2>

			<label for="category">Category Name</label>
			<input 
				ng-model="thiscategory.name" 
				id="category" 
				type="text" 
				placeholder="Category Name"
			/>
			
			<div ng-show="category.Routes.api.length > 0">
				<h3>In: {{ thiscategory.name }}</h3>
				<div class="admin-well" ng-repeat="route in category.Routes.visible">
					<input 
					
						type="checkbox"
						checklist-model="thiscategory.routes" 
						checklist-value="route"
						checklist-comparator=".id"
					>
					<a ui-sref="admin.cms.cms({id: route.id})">
						{{ route.method }} {{ route.title || route.uri }}
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="grid-block medium-4 large-3" ui-view="widgets">

	</div>
</div>
